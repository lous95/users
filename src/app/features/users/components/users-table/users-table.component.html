<div class="table-container">
  <table mat-table [dataSource]="users$" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Birthdate Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Birthdate </th>
      <td mat-cell *matCellDef="let element">
        {{ element.birthdate !== "NA" ? (element.birthdate | date:'mediumDate') : 'N/A' }}
      </td>
    </ng-container>
  
    <!-- Addresses Count Column -->
    <ng-container matColumnDef="addressesCount">
      <th mat-header-cell *matHeaderCellDef> Addresses Count </th>
      <td mat-cell *matCellDef="let element"> {{element.addresses.length}} </td>
    </ng-container>


    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<button class="add-user-button" mat-flat-button [routerLink]="['/user-form']">Add new user</button>

</div>
